<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap-native.js" type="text/javascript"></script>
    <script src="./js/papaparse.js" type="text/javascript"></script>
    <script src="./js/vanilla-dataTables.js" type="text/javascript"></script>

    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>


    <!--th>Exchange</th>
    <th>Comment</th -->

<div class="container">
    <div class="col-md-12">
        <!-- provide a trigger button -->
        <button id="myModalTrigger" type="button" data-toggle="modal" data-target="#myModal">Launch modal</button>

        <!-- Alternatively provide a link -->
        <a id="myModalTrigger" data-toggle="modal" href="#myModal">Launch modal</a>
    </div>
    <!-- also the modal itself -->
    <div id="myModal" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <label>
              <select id="importtype" class="form-control">
                <option selected disabled>Exchange</option>
                <option value="1">Binance</option>
                <option value="2">Bittrex</option>
              </select>
            </label>
            <div>
              <textarea id="csvImportInput" placeholder="Copy from your exported CSV text string and paste it here..." rows="4" cols="50"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="submitImport" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="myTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th data-type="number">Buy</th>
                        <th>Cur.</th>
                        <th>Sell</th>
                        <th>Cur.</th>
                        <th>Rate</th>
                        <th>Fee</th>
                        <th data-type="date" data-format="YYYY/MM/DD">Date</th>
                        <th>Trade ID</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <input type="file" id="csv-file" name="files"/>
</div>
<!--script>
  // === tablesort BEGIN
  new Tablesort(document.getElementById("myTable"));
  // === tablesort END
</script-->
</body>
</html>
